<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RBaird</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/indexstyle.css">
</head>
<body>
    <div id="pageContent" class="container">
        <div id="titleHead" class="row">
            <div id="breadCrumbs" class="col s6">
                <p>breadcrumbs here</p>
            </div>
            <div id="nothingHere" class="col s2"></div>
            <div id="picCol" class="col s4">
                <img src="https://via.placeholder.com/75" alt="">
            </div>
        </div>
            <div class="row" id="nameRow">
              <div id="nameCol" class="col s12">
                  <h6 id="myName">My Name Is Here</h6>
                  <div id="subNameRow1" class="row subNameRow">
                      <div id="subName1" class="col s12">
                          <span>Developer</span>
                      </div>
                  </div>
                  <div id="subNameRow2" class="row subNameRow">
                      <div id="subName2" class="col 12">
                          <span>Consultant</span>
                      </div>
                  </div>
              </div>
            </div>
            <div id="sideNavRow" class="row">
                <div class="sidenav-trigger btn" data-target="slideOut"> About Me</div>
                <div id="smallNav">
                    <ul id="slideOut" class="sidenav">
                        <li>Work History</li>
                        <li>Portfolio</li>
                        <li>Other Activities</li>
                    </ul>
                </div>
            </div>

    
    
    <div id="scripts">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems);
            });
        </script>
    </div>    
</body>
</html>
